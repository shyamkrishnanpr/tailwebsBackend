name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Specify the Node.js version you want to use
      - name: Install Dependencies
        run: |
          npm install
      - name: Run Tests
        run: |
          npm test
